<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container" style="margin-top: 78px;">
      <div class="row justify-content-center px-3">
        <div class="col-sm-5">
          <div class="row shadow-lg">
            <div
              class="col-12 border font-weight-bold rounded py-2"
              id="box"
            ></div>
            <button class="col-4 py-2">1</button>
            <button class="col-4 py-2">2</button>
            <button class="col-4 py-2">3</button>
            <button class="col-4 py-2">4</button>
            <button class="col-4 py-2">5</button>
            <button class="col-4 py-2">6</button>
            <button class="col-4 py-2">7</button>
            <button class="col-4 py-2">8</button>
            <button class="col-4 py-2">9</button>
            <button class="col-4 py-2">0</button>
            <button class="col-4 py-2">+</button>
            <button class="col-4 py-2">-</button>
            <button class="col-4 py-2">*</button>
            <button class="col-4 py-2">/</button>
            <input type="button" class="col-4 py-2" value="get" />
            <input type="button" class="col-4 py-2" value="del" />
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
